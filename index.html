<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Yugaa's Ladies Baniyan</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Featured Products</h2>

            <div class="product" id="product1">
                <img src="https://via.placeholder.com/200x200" alt="Product 1">
                <h3>Normal white slip</h3>
                <p>Rs119.99</p>
                <button onclick="addToCart('Summer Dress', 119.99)">Add to Cart</button>
            </div>

            <div class="product" id="product2">
                <img src="https://via.placeholder.com/200x200" alt="Product 2">
                <h3>Tiger pattern slip</h3>
                <p>Rs229.99</p>
                <button onclick="addToCart('Casual Top', 229.99)">Add to Cart</button>
            </div>

            <div class="product" id="product3">
                <img src="https://via.placeholder.com/200x200" alt="Product 3">
                <h3>Women's Baniyan</h3>
                <p>Rs139.99</p>
                <button onclick="addToCart('Floral Skirt', 139.99)">Add to Cart</button>
            </div>
        </section>

        <section id="cart-section" class="cart-section" style="display:none;">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: Rs<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Women's Fashion Shop</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
